<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="site">
      <div class="note">
        <div class="p">
          CLICK ON THE <span class="fonts">+</span> TO ADD A NOTE
        </div>
        <div class="p"><button class="btn save">save</button></div>

        <div class="btn" id="user">Guide & Option</div>
      </div>
      <button class="addNote">+</button>
    </div>

    <div class="site-help">
      <div class="note">
        <div class="p">
          On Click <span class="fonts">+</span> a new textarea pops where you
          can write anything
        </div>
        <div class="p">you data data automatically saved in site storage</div>
      </div>
      <div class="note">
        <div class="p"><button class="btn">save</button></div>
        <div class="p">
          Content will be automatically saved , but its good to hit save button
        </div>
      </div>
      <div class="note">
        <div class="p">
          To clear all the site storage click on the button below
        </div>
        <button class="dlt btn">Clear</button>
      </div>
      <div class="note">
        <div class="p">
          <strong><h3>site options</h3></strong>
        </div>

        <div class="p"><button class="btn home">Home</button></div>
        <div class="p"><button class="btn">Projects</button></div>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
